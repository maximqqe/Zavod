<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg text-light" style="background-color: #000;">


    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-around" style="font-size: 40px;">
            <a class="nav-link active text-light" href="{% url 'news_list' %}">News</a>
            <a class="nav-link active text-light" href="{% url 'news_stats' %}">Stats</a>
        </div>
    </div>
</nav>


<div class="wrapper-content d-flex">

    <!--sidebar-->
    <nav class="navbar m-4 p-2" style="background-color: #000; height: 100%; width: 100px;">
            <h2 class="text-light text-center">Tags</h2>
            {% for item in tags %}
            <a class="navbar-brand text-info mt-3" href="{% url 'news_by_tag' item.name %}">#{{item.name}}</a>
            {% endfor %}

    </nav>

    <!--content  -->
    <div class="wrapper-content p-5">
        {% block content %}CONTENT{% endblock %}
    </div>
</div>
</body>
</html>
